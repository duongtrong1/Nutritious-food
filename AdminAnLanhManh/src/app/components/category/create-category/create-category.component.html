<div class="pd-20">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mg-b-0">
            <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tạo Danh Mục</li>
        </ol>
    </nav>
    <div data-label="Tạo Danh Mục" class="df-example demo-forms mt-4">
        <form data-parsley-validate (ngSubmit)="saveCategory($event)">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nameFood">Tên<span class="tx-danger">*</span></label>
                    <input required type="text" class="form-control" id="nameFood" placeholder="Name"
                        [(ngModel)]="dataCategory.name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="descriptionFood">Mô Tả<span class="tx-danger">*</span></label>
                <textarea class="form-control" id="descriptionFood" rows="2" placeholder="Description"
                    [(ngModel)]="dataCategory.description" name="description" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="thumbnail">Ảnh<span class="tx-danger">*</span></label>
                    <div class="custom-file">
                        <input required type="file" class="custom-file-input" id="thumbnail"
                            (change)="fileChange($event)">
                        <label class="custom-file-label"
                            for="thumbnail">{{(dataCategory.image == null) ? 'Choose file' : dataCategory.image}}</label>
                    </div>
                </div>
            </div>
            <div class="form-row" *ngIf="dataCategory.image != null">
                <div class="form-group col-md-3">
                    <label for="preview">Xem trước ảnh</label>
                    <img id="preview" [src]="dataCategory.image" width="100%" height="auto">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Parent Category</label>
                    <select class="form-control" [(ngModel)]="dataCategory.parentId" name="parentId">
                        <option value="0" selected>Chọn danh mục cha</option>
                        <option *ngFor="let item of listCategory.data" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{editMode ? 'Cập Nhật' : 'Lưu'}}</button>
            <div class="spinner-border pos-absolute mg-l-5" role="status" *ngIf="isLoading">
                <span class="sr-only">Loading...</span>
            </div>
        </form>
    </div><!-- df-example -->
</div>
