<section class="product-tab pt-60 pb-30 comboList">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center">
                    <h2>Sản phẩm dành riêng cho bạn.</h2>
                </div>
                <div class="tab-content loadcontent" *ngIf="listCombo == null && listFood == null">
                    <img src="/assets/images/loading.gif">
                </div>
            </div>
        </div>
        <div *ngIf="listCombo != null" class="row">
            <div class="col-12 mt-50">
                <div class="section-title text-center">
                    <h2>Combo đồ ăn</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="tab-content">
                    <div class="product-tab-wrapper">
                        <div class="row">
                            <div *ngFor="let combo of listCombo | slice:0:8" class="col-lg-3 col-md-4 col-sm-6">
                                <div class="product-item mb-50">
                                    <div class="product-thumb">
                                        <a href="/c/{{util.generateURL(combo.name, combo.id)}}">
                                            <img src={{combo?.image}} alt="">
                                        </a>
                                        <div class="quick-view-link">
                                            <a href="/c/{{util.generateURL(combo.name, combo.id)}}" data-toggle=""
                                                data-target=""> <span data-toggle="tooltip" title="Xem chi tiết"><i
                                                        class="ion-ios-eye-outline"></i></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="product-content text-center">
                                        <div class="ratings">
                                            <span><i class="ion-android-star"></i></span>
                                            <span><i class="ion-android-star"></i></span>
                                            <span><i class="ion-android-star"></i></span>
                                            <span><i class="ion-android-star"></i></span>
                                            <span><i class="ion-android-star"></i></span>
                                        </div>
                                        <div class="product-name">
                                            <h4 class="h5">
                                                <a
                                                    href="/c/{{util.generateURL(combo.name, combo.id)}}">{{combo.name}}</a>
                                                <p class="price-box"><span class="regular-price">{{combo.calorie}}
                                                        calo/ {{combo.weight}} g</span></p>
                                            </h4>
                                        </div>
                                        <div class="price-box">
                                            <span class="regular-price">{{util.formatPrice(combo.price)}}</span>
                                            <span class="old-price"><del></del></span>
                                        </div>
                                        <div class="product-action-link">
                                            <a href="javascript:void(0)" data-toggle="tooltip" title="Yêu thích"><i
                                                    class="ion-android-favorite-outline"></i></a>
                                            <a href="javascript:void(0)" (click)="addToCart(combo, 'comboId')"
                                                data-toggle="tooltip" title="Thêm vào giỏ hàng"><i class="ion-bag"></i></a>
                                            <a href="/compare?id={{combo.id}}&type=combo" data-toggle="tooltip" title="So sánh"><i
                                                    class="ion-ios-shuffle"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="listFood != null" class="row">
                <div class="col-12 mt-50">
                    <div class="section-title text-center">
                        <h2>Đồ ăn lẻ</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="tab-content loadcontent" *ngIf="listFood == null">
                        <img src="/assets/images/loading.gif">
                    </div>
                    <!-- product tab menu end -->
                    <div class="tab-content">
                        <div class="product-tab-wrapper">
                            <div class="row">
                                <div *ngFor="let food of listFood | slice:0:8" class="col-lg-3 col-md-4 col-sm-6">
                                    <div class="product-item mb-50">
                                        <div class="product-thumb">
                                            <a href="/p/{{util.generateURL(food.name, food.id)}}">
                                                <img src={{food?.image}} alt="">
                                            </a>
                                            <div class="quick-view-link">
                                                <a href="/p/{{util.generateURL(food.name, food.id)}}" data-toggle=""
                                                    data-target=""> <span data-toggle="tooltip" title="Xem chi tiết"><i
                                                            class="ion-ios-eye-outline"></i></span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="product-content text-center">
                                            <div class="ratings">
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                            </div>
                                            <div class="product-name">
                                                <h4 class="h5">
                                                    <a
                                                        href="/p/{{util.generateURL(food.name, food.id)}}">{{food.name}}</a>
                                                    <p class="price-box"><span class="regular-price">{{food.calorie}}
                                                            calo/ {{food.weight}} g</span></p>
                                                </h4>
                                            </div>
                                            <div class="price-box">
                                                <span class="regular-price">{{util.formatPrice(food.price)}}</span>
                                                <span class="old-price"><del></del></span>
                                            </div>
                                            <div class="product-action-link">
                                                <a href="javascript:void(0)" data-toggle="tooltip" title="Yêu thích"><i
                                                        class="ion-android-favorite-outline"></i></a>
                                                <a href="javascript:void(0)" (click)="addToCart(food, 'foodId')"
                                                    data-toggle="tooltip" title="Thêm vào giỏ hàng"><i class="ion-bag"></i></a>
                                                <a href="/compare?id={{food.id}}&type=food" data-toggle="tooltip" title="So sánh"><i
                                                        class="ion-ios-shuffle"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</section>
